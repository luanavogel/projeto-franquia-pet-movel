<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Aumigos da Lu</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link para a biblioteca FontAwesome -->
    <link href="/assets/fontawesome/css/all.css" rel="stylesheet">
    <!-- Link para CDN do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main class="page04">
        <div class="form">
            <header>
                <!-- Link para voltar à página inicial -->
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h1>Formulário para contato</h1>
            </header>
            <form action="">
                <!-- Campo de nome completo -->
                <label for="nome">nome completo</label>
                <input type="text" id="input-name" name="name" required pattern="^[a-zA-Zà-úÀ-Ú ]+$" required>

                 <!-- Campo de telefone -->
                <label for="telefone">telefone</label>
                <input type="tel" id="input-telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
                    title="Formato: (99) 99999-9999" required>

                <!-- Campo de e-mail -->
                <label for="email">e-mail</label>
                <input type="email" id="input-email" name="email" required>

                <!-- Campo de mensagem -->
                <label for="mensagem">mensagem</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <div class="actions">
                    <!-- Link para enviar o formulário -->
                    <a href="">Enviar</a>
                </div>
            </form>
        </div>
        <div class="contact">
            <div class="contacts">
                <h1>Contate-nos</h1>
                <p>Seg - Sex: 8h00 - 18h00</p>
                <p>Sáb: 8h00 - 12h00</p>
                <p>(99) 9 9999-9999</p>
                <p>contato@aumigosdalu.com.br</p>
                <p>Rio Grande do Sul, Brasil</p>
            </div>
            <div class="social">
                <h1>Siga-nos</h1>
                <p>Acompanhe-nos em nossas redes sociais</p>
                <div class="social_icons">
                    <a href="#" class="icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            <div class="slogan">
                <!-- Logomarca + slogan -->
                <img src="assets/images/logo-aumigos-da-lu-slogan.jpg" alt="Logomarca e Slogan Aumigos da Lu">
            </div>
        </div>
    </main>
    <footer>
        <!-- Rodapé do site -->
        <p>&copy; 2024 Aumigos da Lu</p>
    </footer>
</body>

</html>
